</head>

</div>

<div class="container">
  <div class="row">
    <div class="col-sm-2">
       <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" id="sidebar">
			<hr>
			<ul class="nav nav-pills flex-column mb-auto">
			  <li class="nav-item">
				<a href="#" class="nav-link link-dark">
				  <i class="bi bi-house-door"  style="margin-right: 20px;"></i>
				  Home
				</a>
			  </li>
			  <li>
				<a href="#" class="nav-link link-dark">
				  <i class="bi bi-speedometer2"  style="margin-right: 20px;"></i>
				  Dashboard
				</a>
			  </li>
			  <li>
				<a href="#" class="nav-link link-dark" onclick="getSettings()">
				  <i class="bi bi-gear"  style="margin-right: 20px;" ></i>
				  Settings
				</a>
			  </li>
			  <li>
				<a href="#" class="nav-link link-dark" onclick="offeringStatement()">
				  <i class="bi bi-clipboard-data" style="margin-right: 20px;"></i>
				  Account Statements
				</a>

				<a href="#" class="nav-link link-dark">
				  <i class="bi bi-cash-stack" style="margin-right: 20px;"></i>
				  Offerings
				</a>
			  </li>
			</ul>
			<hr>
		</div>
    </div>
    <div class="col-sm-10">
		<div id="content122">


		<ul class="nav nav-tabs">
		  <li class="nav-item" style="background-color: ">
			<a class="nav-link" href="#" onclick="getNavigation1()">Reset Pin</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#content2" onclick="getNavigation()">Transfer to Church</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">Request Support</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="https://lakeatts.co.ke/data_privacy.html">Privacy Policy</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">About CFMS</a>
		  </li>
		</ul>
		</div>

		
		<div id="content1">

			<div id="otp_top" style="display:none;">
				<h2 style="text-align:center;margin-top:15px;">Reset Password</h2>
				<hr>
						<form action="" method="post" id="#myform">
							<div class="row">
								<div class="col-6">
									<div class="input-group mb-3">
										<span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
										<input type="password" placeholder="Pin ***" pattern="[0-9]{10}" minlength="4" maxlength="4" class="password_input" id="password1" name="password" required>
										<span class="input-group-text"><i class="bi bi-eye-slash" id="togglePassword1" onclick="passwordVisibility1()"></i></span>
									</div>
								</div>
								<div class="col-6">
									<div class="input-group mb-3">
										<span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
										<input type="password" placeholder="Confirm Pin ***" pattern="[0-9]{10}" minlength="4" maxlength="4" class="password_input" id="password2" name="password" required>
										<span class="input-group-text"><i class="bi bi-eye-slash" id="togglePassword1" onclick="passwordVisibility1()"></i></span>
									</div>

								</div>
								<div class="btn-group" role="group" aria-label="Basic example">
									<button type="button" class="button2" style="width:30%;" onclick="ResetPassword()">Reset Password</button>
								</div>
							</div>
						</form>
						<hr>
				</div>
				
				
                <div id="otp_id" > 
						<hr>
                        <h5 style="text-align:center;margin-top:15px;">OTP Verification</h5>
                        <input type="hidden" placeholder="Phone Number" maxlength="12" name="username" id="phone_number" disabled>
                        <hr>
                        <div class="otp-field">
                            <div id="otp-field12">
                                <input type="text" id="ist" maxlength="1" onkeyup="clickEvent(this,'sec')"/>
                                <input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')"/>
                                <input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'forth')"/>
                                <input type="text" id="forth" maxlength="1"/>
                            </div>
                        </div>
                        <div id="time" style="font-size:16px;font-weight: bold;text-align:center;"></div>
                        <hr>
                        <div class="otp-field" role="group" aria-label="Basic example">
                            <button type="button" class="button1"  style="width:25%;" onclick="sendResetOTP()" id="send_otp_button">Send OTP</button>
                            <button type="button" class="button1" style="width:25%;" onclick="confirmResetOTP()" id="verify_button">Verify OTP</button>
                        </div>
                </div>
		</div>
		
		
		<div id="content2" style="margin-top:10px;display:none;">
			<div class="responseDiv"></div>
			<h2 style="text-align:center;margin-top:15px;">Transfer Church</h2>
			<hr>
			<form action="" method="post" id="#myform1">
					<div class="row">
						<div class="col-6">
							<div class="input-group mb-3">
								<span class="input-group-text"><i class="bi bi-building-fill"></i></span>
								<input type="text" placeholder="Church Code" pattern="[0-9]{10}" minlength="5" maxlength="5" class="password_input" id="church_code" name="church_code" onkeyup="checkChurchCode()" required>
							</div>
						</div>
					</div>
			</form>
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="button2" style="width:30%;" onclick="TransferChurch()">Transfer Church</button>
			</div>
		</div>
		
				

</div>
  </div>
</div>

<script>

function checkChurchCode(){
	var church_code = document.getElementById("church_code").value;
	
	if(church_code == "29001"){
		$('.responseDiv').html("<div class=\"alert alert-danger\"> You are already registered to this Church Code</div>");
	}else{
		$('.responseDiv').html("<div class=\"alert alert-success\"> You are not registered to this Church Code</div>");
	}
	
}

</script>

</body>
</html>
