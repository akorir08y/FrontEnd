<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>CFMS Login</title>

    <!-- Jquery Script -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.js"></script>

    <!-- ==== Stylesheets and Javascript Files ==== -->
    <link rel="stylesheet" href="css/dark1.css" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.js" ></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Example/style.css" />
    <script src="js/dark.js" type="text/javascript"></script>
    <script src="js/form.js" type="text/javascript"></script>
	<script src="Example/script.js" type="text/javascript"></script>
	<style>
		html{
			background: linear-gradient(180deg,
				hsl(0, 0%, 16%) 93%,
				hsl(0, 0%, 67%) 100%);
		}
	</style>
</head>
<body>
<div class="container">
    <h2 style="text-align:center;">CFMS Authentication</h2>


	<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="btn btn-outline-success me-2">CFMS Login</button>
	<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;" class="btn btn-outline-secondary">Reset Pin</button>
	<!--<button onclick="toggleDarkMode()" style="width:auto;" class="button">Dark Theme</button>-->
 
<!-- ==== Group of Buttons ==== -->


<!--<button onclick="toggleDarkMode()" style="width:auto;" class="button">Dark Theme</button>-->

<!-- Login Form-->
<div id="id01" class="modal" tabindex="-1">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <div class="modal-content" id="modal-form">
        <div class="container">
            <img src="images/Logo.png" width="250" height="100" class="mpesa-logo">
            <h2 style="text-align:center;">CFMS Login</h2>
            <!--<p>Please fill in the Login details</p>-->
            <hr>
            <label><b>Phone Number</b></label>
            <input type="text" placeholder="2547.." maxlength="12" name="username" id="username" required>

            <label><b>Pin</b></label>
            <input type="password" maxlength="5" name="password" id="password" required>
			<i class="bi bi-eye-slash" id="togglePassword" onclick="passwordVisibility()"></i>


            <hr>
                <button onclick="startOTP()" style="width:auto;" class="button">Start OTP</button>
                <div id="otp-zone" style="display:none;">
                    <p>OTP has been Requested</p>
                    <input type="number" id="otp-input" name="otp-input"><br>
                    <div id="time" style="font-size:30px;font-weight: bold;text-align:center;"></div>
                </div>
            <br>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn"  onclick="AuthMemberRequest()" disabled>Login</button><br>
                <div id="responseDiv"></div>
            </div>
        </div>
    </div>
</div>

<!-- Reset Pin Modal Form-->
    <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
        <div class="modal-content" id="modal-form1">
            <div class="container">
                <img ="@{/images/Logo.png}" width="250" height="100" class="mpesa-logo">
                <h2 style="text-align:center;">CFMS Pin Reset</h2>
                <!--<p>Please fill in the Login details</p>-->
                <hr>
                <label><b>Phone Number</b></label>
                <input type="text" placeholder="2547.." maxlength="12" name="username" id="username1" required>

                <label><b>Pin</b></label>
                <input type="password" maxlength="5" name="password" id="password1" required>


                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn"  onclick="resetMemberPin()">Reset Pin</button><br>
                    <div id="responseDiv1"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="content"></div>

<script>
</script>

</body>
</html>
