<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge" >
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Login Form in HTML and CSS | Codehal</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="login-template1.css">
</head>
<body>
		<div class="wrapper">
		
			<form action="" onsubmit="return validation()">
				<h1>Login</h1>
				<div class="input-box">
					<div class="input-field">	
						<p id="result_p"></p>
						<input type="text" placeholder="Phone Number" id="phone_number" required>
						<i class='bx bxs-phone'></i>
					</div>
					<div class="input-field">
						<p id="result_f"></p>
						<input type="text" placeholder="Full Name" id="fullname" required>
						<i class='bx bxs-rename'></i>
					</div>
				</div>
				<div class="input-box">
					<div class="input-field">
						<p id="result_e"></p>
						<input type="email" placeholder="Email" required>
						<i class='bx bxs-envelope'></i>
					</div>
					<div class="input-field">
						<p id="result_c"></p>
						<input type="text" placeholder="Church Code" required>
						<i class='bx bxs-church'></i>
					</div>
				</div>
				<div class="input-box">
					<div class="input-field">
						<p id="result_pp"></p>
						<input type="password" placeholder="Pin" required>
						<i class='bx bxs-lock'></i>
					</div>
					<div class="input-field">
						<p id="result_cp"></p>
						<input type="password" placeholder="Confirm Pin" required>
						<i class='bx bxs-lock'></i>
					</div>
				</div>
					
				<label><input type="checkbox">I hereby declare the above information provided is true and correct</label>
				<button type="submit" class="btn">Register</button>
			</form>
		</div>
<script src="register.js"></script>
</body>
</html>
