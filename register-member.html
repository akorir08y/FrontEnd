	<div class="col-sm-10" id="content2" style="margin-top:80px;">
		<h2 style="text-align:center;font-size:16px;">CFMS Registration</h2>
		 <hr>
		<form>
		  <div class="row">
			  <div class="col-3">
				<div class="input-group mb-3">
					<span class="input-group-text" style="background-color: #f1f1f1;"><i class="bi bi-person" style="background-color: #f1f1f1;"></i></span>
					<input type="text" class="login_input" id="fullname" name="fullNames" placeholder="Full Name">
				</div>
				<!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
			  </div>
			  <div class="col-3">
				<div class="input-group mb-3">
					<span class="input-group-text" style="background-color: #f1f1f1;"><i class="bi bi-envelope" style="background-color: #f1f1f1;"></i></span>
					<input type="email" class="login_input" id="email" name="email" placeholder="Email Address">
				</div>
			  </div>
			  <div class="col-3">
				<div class="input-group mb-3">
					<span class="input-group-text" style="background-color: #f1f1f1;"><i class="bi bi-telephone" style="background-color: #f1f1f1;"></i></span>
					<input type="text" class="login_input" id="mobileNumber" name="mobileNumber" placeholder="Phone Number">
				</div>
			  </div>
			  <div class="col-3">
				<div class="input-group mb-3">
					<span class="input-group-text" style="background-color: #f1f1f1;"><i class="bi bi-buildings-fill" style="background-color: #f1f1f1;"></i></span>
					<input type="text" class="login_input" id="churchCode" name="churchCode" placeholder="Church Code">
				</div>
			  </div>
		  </div>
		   <hr>
		  <div class="row">
			  <div class="col-3">
				  <div class="input-group mb-3">
					  <label for="MobileProvider" class="label_input">Mobile Service Provider</label>
					  <select class="login_input" aria-label="Default Select Example" id="MobileProvider" style="padding-left:5px;">
						  <option value="Safaricom">Safaricom</option>
						  <option value="Airtel">Airtel</option>
						  <option value="Equitel">Equitel</option>
						  <option value="TIGO">TIGO</option>
						  <option value="MTN">MTN</option>
					  </select>
				  </div>
				</div>
				<div class="col-3">
					<div class="input-group mb-3">
					 <label for="Church Group" class="label_input">Church Group</label>
					 <select class="login_input" aria-label="Default Select Example" id="Church Group" style="padding-left:5px;">
						  <option value="Moi University" selected>Moi University</option>
						  <option value="None">None</option>
					 </select>
					 </div>
				</div>
			  
				<div class="col-3">
					<div class="input-group mb-3">
					  <label for="MobileProvider" class="label_input">Mobile Service Provider</label>
					  <select class="login_input" aria-label="Default Select Example" id="Mobile Provider" style="padding-left:5px;">
						  <option value="Safaricom">Safaricom</option>
						  <option value="Airtel">Airtel</option>
						  <option value="Equitel">Equitel</option>
						  <option value="TIGO">TIGO</option>
						  <option value="MTN">MTN</option>
					  </select>
					</div>
				</div>
				<div class="col-3">
				<div class="input-group mb-3">
					  <label for="PreferredLanguage" class="label_input">Preferred Language</label>
					  <select class="login_input"  aria-label="Default Select Example" id="PreferredLanguage" style="padding-left:5px;">
						  <option value="English">English</option>
						  <option value="Kiswahili">Kiswahili</option>
						  <option value="French">French</option>
						  <option value="Kinyandarua">Kinyandarua</option>
						  <option value="Buganda">Buganda</option>
					  </select>
				</div>
			  </div>
		  </div>
		   <hr>
		  <div class="row">
			  <div class="col-4">
					  <label class="label_input" for="flexRadioDefault1">Phone Number Privacy</label>
					  <div class="form-check">
						  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
						  <label class="form-check-label" for="flexRadioDefault1">
							Normal
						  </label>
					  </div>
					  <div class="form-check">
						  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
						  <label class="form-check-label" for="flexRadioDefault2">
							Secret
						  </label>	
				  </div>
			  </div>
			   
			  <div class="col-4">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="phoneOwner">
							<label for="phoneOwner" class="label_input">Phone Owner</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="church_member">
							<label for="church_member" class="label_input">Church Member</label>
						</div>	 
			  </div>
			  <div class="col-4">
						  <label class="label_input" for="flexRadioDefault1">Giving Receipt to:</label>
						  <div class="form-check">
							  <input class="form-check-input" type="radio" name="flexRadioDefault1" id="self">
							  <label class="label_input" for="flexRadioDefault1">
								Self
							  </label>
						  </div>
						  <div class="form-check">
							  <input class="form-check-input" type="radio" name="flexRadioDefault1" id="family">
							  <label class="label_input" for="flexRadioDefault2">
								Family
							  </label>
						  </div>
						  <div class="form-check">
							  <input class="form-check-input" type="radio" name="flexRadioDefault1" id="anonymous" checked>
							  <label class="label_input" for="flexRadioDefault2">
								Anonymous
							  </label>
						  </div>				  
					</div>
		  </div>
		   <hr>
		  <div class="row">
				<div class="col-4">
					<div class="input-group mb-3">
						<span class="input-group-text" style="background-color: #f1f1f1;"><i class="bi bi-telephone" style="background-color: #f1f1f1;"></i></span>
						<input type="text" class="login_input" id="otherPhoneNumber" name="otherPhoneNumber" placeholder="Other Phone Number">
					</div>
				</div>
				<div class="col-4">
					<div class="input-group mb-3">
						<span class="input-group-text" style="background-color: #f1f1f1;"><i class="bi bi-houses-fill" style="background-color: #f1f1f1;"></i></span>
						<input type="text" class="login_input" id="residence" name="residence" placeholder="Residence">
					</div>
				</div>
			 
			  <hr>
			  
		  <button type="submit" class="button1" style="width:50%;display: flex;justify-content: center;align-items: center;">Submit</button>
		</form>

		</div>
