<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoices Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script th:src="@{https://code.jquery.com/jquery-3.6.2.min.js}"></script>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" media="print" th:href="@{/css/invoiceprint.css}">
    <!-- CSS For Invoice -->
    <link rel="stylesheet"  th:href="@{/css/invoice1.css}">
	<script th:src="@{/js/invoice1.js}"></script>
	<script th:src="@{/js/invoices.js}"></script>
    <script th:src="@{/js/pdf.js}"></script>
    <script th:src="@{/js/custom.js}"></script>

	
</head>
<body>
<div class="card">
	<div class="card-body">
	  <table class="table" id="invoice-items">
		<thead>
		<tr>
		  <th scope="col">#</th>
		  <th scope="col">Particular</th>
		  <th scope="col" class="text-end">Quantity</th>
		  <th scope="col" class="text-end">Price</th>
		  <th scope="col" class="text-end">Amount</th>
		  <th scope="col" class="NoPrint">
			<button type="button" class="btn btn-sm btn-success" onclick="BtnAdd()">Add</button>
		  </th>

		</tr>
		</thead>
		<tbody id="TBody">
		<tr id="TRow" class="d-none">
		  <th scope="row">1</th>
		 
		  <td><form method="post">
		  <div class="form-group">
			<select name="description" class="input-field description" style="height:40px;">
				<option value="">Nothing selected</option>
			  	<option value="Camping">Camping</option>
			  	<option value="Transportation">Transportation</option>
			  	<option value="SMS Support and Maintenance">SMS Support and Maintenance</option>
			  	<option value="Conference Training">Conference Training</option>
			</select>
		  </div></td>
		  <td><input type="number" class="input-field qty" name="qty" onchange="Calc(this);"></td>
		  <td><input type="number" class="input-field rate" name="rate"  onchange="Calc(this);"></td>
		  <td><input type="number" class="input-field amt" name="amt" value=""></td>
		  <td class="NoPrint"><button type="button" class="btn btn-sm btn-danger" onclick="BtnDel(this)">Remove</button>
		  </form></td>
		</tr>
		</tbody>
	  </table>

	  <table class="totals">
		<tbody>
		<tr><td class="calculate1">Total Amount</td><td class="invoice-unordered"><input type="number" class="input-field" id="FTotal" name="FTotal" disabled=""></td></tr>
		<!-- <tr class="NoPrint"><td>GST</td><td><input type="number" class="form-control text-end" id="FGST" name="FGST" ></td></tr>-->
		<tr><td>VAT Amount</td><td class="invoice-unordered" style="border: 2.5px solid grey;"><input type="number" class="input-field" id="vat" name="vat" onfocus="GetVatAmount()" disabled=""></td></tr>
		<tr><td>NET Amount</td><td class="invoice-unordered" style=""><input type="number" class="input-field" id="FNet" name="FNet" onchange="GetTotal()" disabled=""></td></tr>
		</tbody>
	  </table>
		
		 <div class="row">
                <div class="col-8">
					<input type="hidden" id="website" name="website" value="https://webisora.com" required />
                    <button type="submit" class="btn btn-primary" onclick="getDetails();">Print</button>
					<button type="submit" class="btn btn-primary" onclick="saveInvoices();">Save Invoices</button>
				</div>
		</div>
		
		
</div>
</body>
</html>
