<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" type="text/css">
 <link rel="stylesheet" href="modelled.css" type="text/css">
<style>

</style>
</head>
<body>

<h2>Animated Modal with Header and Footer</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Personnel Login</h2>
	  <hr>
    </div>
    <div class="modal-body">
      <div class="responseDiv"></div>
		<table>
			<tbody>
			<form method="post" action="/cfms/authenticate/auth-personnel" id="myForm">
				<tr>
					<td colspan="2"><i class="bi bi-telephone" style="float:left;margin-top:9px;font-size:18px;position:absolute;color:black;margin-left:5px;"></i>
					<input type="text" placeholder="Username" class="login_input" id="username" name="username" style="padding-left:40px;"></td>
				</tr>
				<tr>
					<td><br></td>
				</tr>
				<tr>
					<td colspan="2">
					<i class="bi bi-lock-fill" style="float:left;font-size:18px;margin-top:9px;position:absolute;color:black;margin-left:5px;"></i>
					<input type="password" class="password_input" id="password" name="password" placeholder="Password" style="padding-left:40px">
					<i class="bi bi-eye-slash" id="togglePassword" onclick="passwordVisibility()" style="float:right;margin-top:-27px;font-size:18px;position:relative;color:black;right:1%;left:18%;"></i>
					</td>
				</tr>
				<tr>
					<td><br></td>
				<tr>
				<tr>
					<td><button class="button" type="button">Login</button></td>
					<td><button class="button" id="reset_password" type="button">Reset Password</button></td>
				</tr>
				<tr>
					<td><br></td>
				</tr>
		  </form>
		  <tbody>
	  </table>
	  <div id="otp_verify" style="display:none;">
		  <h2>OTP Verification</h2>
		  <hr>
			<input type="hidden" placeholder="Phone Number" maxlength="12" name="username" id="phone_number">
				<div class="otp-field">
					<div id="otp-field12">
						<input type="text" id="ist" maxlength="1" onkeyup="clickEvent(this,'sec')"/>
						<input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')"/>
						<input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'forth')"/>
						<input type="text" id="forth" maxlength="1"/>
					</div>
				</div>
				<div id="time" style="font-size:16px;font-weight: bold;text-align:center;"></div>
				<table>
					<tr>
						<td  colspan="4"><!--<button type="button" class="button" onclick="sendOTP()" id="send_otp_button">Send OTP</button>-->
						<button type="button" class="button" onclick="confirmOTP()" id="send_otp_button" style="width:100%;">Verify OTP</button></td>
					</tr>
				</table>
		</div>
    </div>
    <div class="modal-footer">
		
    </div>
  </div>

</div>


<!-- The Modal -->
<div id="myModal1" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
		<div id="otp_verify1">
		  <h2>OTP Verification</h2>
		  <hr>
			<div style="padding:20px;border-radius:15px;box-shadow: 10px 10px 5px lightblue;font-size:12px;text-align:center;" onclick="showResetPassword()">Send OTP to 254707981971</div>
			<br>
			<input type="hidden" placeholder="Phone Number" maxlength="12" name="username" id="phone_number">
				<div class="otp-field">
					<div id="otp-field12">
						<input type="text" id="ist" maxlength="1" onkeyup="clickEvent(this,'sec')"/>
						<input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')"/>
						<input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'forth')"/>
						<input type="text" id="forth" maxlength="1"/>
					</div>
				</div>
				<div id="time" style="font-size:16px;font-weight: bold;text-align:center;"></div>
				<table>
					<tr>
						<td  colspan="4"><!--<button type="button" class="button" onclick="sendOTP()" id="send_otp_button">Send OTP</button>-->
						<button type="button" class="button" onclick="confirmOTP()" id="send_otp_button" style="width:100%;">Verify OTP</button></td>
					</tr>
				</table>
		</div>
	    <div id="reset_password_div" style="display:none;">
		  <h2>Reset Password</h2>
		  <div class="responseDiv"></div>
			<table>
				<tbody>
				<form method="post" action="/cfms/authenticate/auth-personnel" id="myForm">
					<tr>
						<td colspan="2">
						<i class="bi bi-lock-fill" style="float:left;font-size:18px;margin-top:9px;position:absolute;color:black;margin-left:5px;"></i>
						<input type="password" class="password_input" id="password1" name="password1" placeholder="Password" style="padding-left:40px">
						<i class="bi bi-eye-slash" id="togglePassword1" onclick="passwordVisibility1()" style="float:right;margin-top:-27px;font-size:18px;position:relative;color:black;right:1%;left:18%;"></i>
						</td>
					</tr>
					<tr>
						<td><br></td>
					</tr>
					<tr>
						<td colspan="2">
						<i class="bi bi-lock-fill" style="float:left;font-size:18px;margin-top:9px;position:absolute;color:black;margin-left:5px;"></i>
						<input type="password" class="password_input" id="password2" name="password2" placeholder="Confirm Password" style="padding-left:40px">
						<i class="bi bi-eye-slash" id="togglePassword2" onclick="passwordVisibility2()" style="float:right;margin-top:-27px;font-size:18px;position:relative;color:black;right:1%;left:18%;"></i>
						</td>
					</tr>
					<tr>
						<td><br></td>
					<tr>
					<tr>						
						<td><button class="button">Reset Password</button></td>
						<td><button class="button" onclick="showLogin()">Login</button></td>
					</tr>
					<tr>
						<td><br></td>
					</tr>
			  </form>
			  <tbody>
		  </table>
	  </div>
	  
    </div>
    <div class="modal-footer">
		
    </div>
  </div>

</div>
<script src="modelled.js"></script>

</body>
</html>
